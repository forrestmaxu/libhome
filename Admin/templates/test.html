<!DOCTYPE html>
<html>
     <head>
        <title>Bootstrap 实例 - 模态框（Modal）插件</title>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
        <!-- <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script> -->
     </head>
   <body>
       <script type="text/javascript">
        $(document).ready(function(){
                $("#start").click(function(){
                    console.log('hh');
                    $("#abc").css("display","block");
                    a=$("input[name='address']:checked").val();
                    console.log(a)
                })

                $("#ok").click(function(){
                    // console.log('ok')
                    alert('ok')
                    $("#abc").hide();
                })

                a=$("input[name='address']:checked").val();
                console.log(a)

            });
        </script>

      <h2>创建模态框（Modal）</h2>
      <!-- 按钮触发模态框 -->
      <button id="start" class="btn btn-primary btn-lg" 
              >
           123
      </button>

      1<input type="radio" name="address" value="0" />
 
2<input type="radio" name="address" value="1" />
 
3<input type="radio" name="address" value="2" />

       <!-- 模态框（Modal） -->
    <div id="abc"   style="display:none;background-color: rgb(131, 128, 124);">
        <div class="modal-dialog">
             div class="modal-content">
                  <div class="modal-header">
                         <!-- <button type="button" class="close" 
                                  data-dismiss="modal" aria-hidden="true">
                             &times;
                         </button> -->
                        <h4 class="modal-title" id="myModalLabel">
                         模态框（Modal）标题
                        </h4>
                 </div>
                 <div class="modal-body">
                     <input type="text"/>
                           在这里添加一些文本
                  </div>
                  <div class="modal-footer">
                      <button id="cancel" type="button" class="btn btn-default" 
                          data-dismiss="modal">关闭
                     </button>
                     <button id="ok" type="button"  class="btn btn-primary">
                           提交更改
                     </button>
                 </div>
            </div>
    </div>
   </div>
</body>
</html>
